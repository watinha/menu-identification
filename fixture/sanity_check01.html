<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Index</title>
        <style type="text/css" media="screen">
            a {
                display: inline-block;
                position: relative;
                width: 100px;
                height: 20px;
                padding: 10px;
                background-color: #FFEEDD;
                margin-right: 30px;
                -webkit-transition: all linear 0.3s;
                -moz-transition: all linear 0.3s;
            }
            a:hover {
                background-color: #FFAAAA;
            }
            .tooltip_link:hover span.tooltip,
            span.tooltip.open {
                opacity: 1;
                -webkit-transform: scale(1);
                -moz-transform: scale(1) translateY(15px);
            }
            span.tooltip {
                position: absolute;
                box-shadow: 3px 3px 6px #666;
                border-radius: 3px;
                padding: 10px;
                bottom: -100%;
                left: 30px;
                width: 100%;
                background-color: white;
                opacity: 0;
                -webkit-transition: all linear 0.3s;
                -moz-transition: all linear 0.3s;
                -webkit-transform: scale(0.1);
                -moz-transform: scale(0.1);
            }
            span.arrow {
                border-style: solid;
                border-width: 0 10px 10px 10px;
                border-color: transparent transparent white transparent;
                position: absolute;
                -webkit-transition: all linear 0.6s;
                -moz-transition: all linear 0.6s;
                top: 0;
            }
            a:hover span.tooltip span.arrow {
                top: -10px;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: red">Testing</h1>
        <a id="link1" class="tooltip_link" href="#">
            Tooltip 1
            <span class="tooltip">
                <span class="arrow"></span>
                    Useful message 1
            </span>
        </a>
        <a id="link2" href="#">
            Tooltip 2
            <span id="useful2" class="tooltip">
                <span class="arrow"></span>
                Useful message 2
            </span>
        </a>
        <script type="text/javascript" charset="utf-8">
            var dialog2 = document.querySelector("#useful2");
            document.querySelector("#link2").addEventListener("mouseover", function () {
                dialog2.className = "tooltip open";
            });
            document.querySelector("#link2").addEventListener("mouseout", function () {
                dialog2.className = "tooltip";
            });

            var observer = new MutationObserver(function(mutations) {
              mutations.forEach(function(mutation) {
                console.log(mutation.type, mutation.target.id);
              });
            });
            var all_elements = document.getElementsByTagName("*");
            for (var i = 0; i < all_elements.length; i++) {
                observer.observe(all_elements[i], {
                    attributes: true, childList: true,
                    characterData: true, subTree: true
                });
            }
        </script>
    </body>
</html>
