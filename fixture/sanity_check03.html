<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Index</title>
        <style type="text/css" media="screen">
            a {
                display: inline-block;
                position: relative;
                z-index: 0;
                width: 100px;
                height: 20px;
                padding: 10px;
                background-color: #FFEEDD;
                margin-right: 30px;
                -webkit-transition: all linear 0.3s;
                -moz-transition: all linear 0.3s;
            }
            a:hover {
                background-color: #FFAAAA;
            }
            .tooltip_link:hover span.tooltip,
            span.tooltip.open {
                opacity: 1;
                -webkit-transform: scale(1);
                -moz-transform: scale(1);
            }
            span.tooltip {
                position: relative;
                z-index: 1;
                display:block;
                box-shadow: 3px 3px 6px #666;
                border-radius: 3px;
                padding: 10px;
                top: 10px;
                left: 10px;
                width: 400px;
                background-color: white;
                opacity: 0;
                -webkit-transition: all linear 0.3s;
                -moz-transition: all linear 0.3s;
                -webkit-transform: scale(0.1);
                -moz-transform: scale(0.1);
            }
            span.arrow {
                border-style: solid;
                border-width: 0 10px 10px 10px;
                border-color: transparent transparent white transparent;
                position: absolute;
                -webkit-transition: all linear 0.6s;
                -moz-transition: all linear 0.6s;
                top: -10px;
                z-index: 2;
                display: block;
            }
            a:hover span.tooltip span.arrow {
                top: -10px;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: red">Testing</h1>
        <a id="link1" class="tooltip_link" href="#">
            Tooltip 1
        </a>
        <span class="tooltip">
            <span class="arrow"></span>
                Useful message 1
        </span>
        <script type="text/javascript" charset="utf-8">
            var dialog2 = document.querySelector(".tooltip");
            document.querySelector("#link1").addEventListener("mouseover", function () {
                dialog2.className = "tooltip open";
            });
            document.querySelector("#link1").addEventListener("mouseout", function () {
                dialog2.className = "tooltip";
            });
        </script>
    </body>
</html>
