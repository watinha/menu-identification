<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Index</title>
        <style type="text/css" media="screen">
            a {
                display: inline-block;
                position: relative;
                width: 100px;
                height: 20px;
                padding: 10px;
                background-color: #FFEEDD;
                margin-right: 30px;
                -webkit-transition: all linear 0.3s;
            }
            a:hover {
                background-color: #FFAAAA;
            }
            .tooltip_link:hover span.tooltip,
            span.tooltip.open {
                opacity: 1;
                -webkit-transform: scale(1);
            }
            span.tooltip {
                position: absolute;
                box-shadow: 3px 3px 6px #666;
                border-radius: 3px;
                padding: 10px;
                bottom: -100%;
                left: 30px;
                width: 100%;
                opacity: 0;
                -webkit-transition: all linear 0.3s;
                -webkit-transform: scale(0.1);
            }
            span.arrow {
                border-style: solid;
                border-width: 0 10px 10px 10px;
                border-color: transparent transparent white transparent;
                position: absolute;
                -webkit-transition: all linear 0.6s;
                top: 0;
            }
            a:hover span.tooltip span.arrow {
                top: -10px;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: red">Testing</h1>
        <div id="false_positive" style="text-align:center">
            <a id="link1" class="tooltip_link" href="#">
                Tooltip 1
                <span class="tooltip">
                    <span class="arrow"></span>
                        Useful message 1
                </span>
            </a>
        </div>
    </body>
</html>
