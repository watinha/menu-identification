<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Index</title>
        <style type="text/css" media="screen">
            a {
                display: inline-block;
                position: relative;
                width: 100px;
                height: 20px;
                padding: 10px;
                background-color: #FFEEDD;
                margin-right: 30px;
                -webkit-transition: all linear 0.3s;
            }
            a:hover {
                background-color: #FFAAAA;
            }
            .tooltip_link:hover span.tooltip,
            span.tooltip.open {
                opacity: 1;
                -webkit-transform: scale(1);
            }
            span.tooltip {
                position: absolute;
                box-shadow: 3px 3px 6px #666;
                border-radius: 3px;
                padding: 10px;
                bottom: -100%;
                left: 30px;
                width: 100%;
                opacity: 0;
                -webkit-transition: all linear 0.3s;
                -webkit-transform: scale(0.1);
            }
            span.arrow {
                border-style: solid;
                border-width: 0 10px 10px 10px;
                border-color: transparent transparent white transparent;
                position: absolute;
                -webkit-transition: all linear 0.6s;
                top: 0;
            }
            a:hover span.tooltip span.arrow {
                top: -10px;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: red">Testing</h1>
        <a id="link1" class="tooltip_link" href="#">
            Tooltip 1
        </a>
        <a id="link2" href="#">
            Tooltip 2
        </a>
        <a id="link3" href="#">
            Tooltip 3
        </a>
        <script type="text/javascript" charset="utf-8">
            (function () {
                var dialog3 = document.createElement("span"),
                    arrow2 = document.createElement("span");
                dialog3.className = "tooltip open";
                dialog3.innerHTML = "Useful 3";
                arrow2.className = "arrow";
                dialog3.appendChild(arrow2);
                document.querySelector("#link3").onmouseover = function () {
                    this.appendChild(dialog3);
                };
                document.querySelector("#link3").onmouseout = function () {
                    dialog3.className = "tooltip";
                };
            })();

            (function () {
                var dialog3 = document.createElement("span"),
                    arrow2 = document.createElement("span");
                dialog3.className = "tooltip open";
                dialog3.innerHTML = "Useful message 2";
                arrow2.className = "arrow";
                dialog3.appendChild(arrow2);
                document.querySelector("#link2").onmouseover = function () {
                    this.appendChild(dialog3);
                };
                document.querySelector("#link2").onmouseout = function () {
                    dialog3.className = "tooltip";
                };
            }());

            (function () {
                var dialog3 = document.createElement("span"),
                    arrow2 = document.createElement("span");
                dialog3.className = "tooltip open";
                dialog3.innerHTML = "Useful message 1";
                arrow2.className = "arrow";
                dialog3.appendChild(arrow2);
                document.querySelector("#link1").onmouseover = function () {
                    this.appendChild(dialog3);
                };
                document.querySelector("#link1").onmouseout = function () {
                    dialog3.className = "tooltip";
                };
            }());
        </script>
    </body>
</html>
