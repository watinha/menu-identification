<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Index</title>
        <style type="text/css" media="screen">
            a {
                display: inline-block;
                position: relative;
                width: 100px;
                height: 20px;
                padding: 10px;
                background-color: #FFEEDD;
                margin-right: 30px;
            }
            a:hover {
                background-color: #FFAAAA;
            }
            .tooltip_link:hover span.tooltip,
            span.tooltip.open {
                opacity: 1;
                -webkit-transform: scale(1);
            }
            span.tooltip {
                position: absolute;
                box-shadow: 3px 3px 6px #666;
                border-radius: 3px;
                padding: 10px;
                bottom: -100%;
                left: 30px;
                width: 100%;
                opacity: 0;
                -webkit-transform: scale(0.1);
            }
            span.arrow {
                border-style: solid;
                border-width: 0 10px 10px 10px;
                border-color: transparent transparent white transparent;
                position: absolute;
                top: 0;
            }
            a:hover span.tooltip span.arrow {
                top: -10px;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: red">Testing</h1>
        <a id="link2" href="#">
            Tooltip 2
        </a>
        <script type="text/javascript" charset="utf-8">
            var dialog2 = document.createElement("span"),
                arrow = document.createElement("span");
            dialog2.className = "tooltip open";
            dialog2.innerHTML = "Useful";
            arrow.className = "arrow";
            dialog2.appendChild(arrow);
            document.querySelector("#link2").onmouseover = function () {
                this.appendChild(dialog2);
            };
            document.querySelector("#link2").onmouseout = function () {
                this.removeChild(dialog2);
            };
        </script>
    </body>
</html>
