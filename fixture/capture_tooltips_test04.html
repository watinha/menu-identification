<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Index</title>
        <style type="text/css" media="screen">
            a {
                display: inline-block;
                position: relative;
                width: 100px;
                height: 20px;
                padding: 10px;
                background-color: #FFEEDD;
                margin-right: 30px;
            }
            a:hover {
                background-color: #FFAAAA;
            }
            .tooltip_link:hover span.tooltip,
            span.tooltip.open {
                opacity: 1;
                -webkit-transform: scale(1);
            }
            span.tooltip {
                position: absolute;
                box-shadow: 3px 3px 6px #666;
                border-radius: 3px;
                padding: 10px;
                bottom: -100%;
                left: 30px;
                width: 100%;
                opacity: 0;
                -webkit-transform: scale(0.1);
            }
            span.arrow {
                border-style: solid;
                border-width: 0 10px 10px 10px;
                border-color: transparent transparent white transparent;
                position: absolute;
                top: 0;
            }
            a:hover span.tooltip span.arrow {
                top: -10px;
            }
        </style>
    </head>
    <body>
        <h1 style="background-color: red">Testing</h1>
        <a id="link1" class="tooltip_link" href="#">
            Tooltip 1
            <span class="tooltip">
                <span class="arrow"></span>
                    Useful message 1
            </span>
        </a>
        <a id="link2" href="#">
            Tooltip 2
            <span id="useful2" class="tooltip">
                <span class="arrow"></span>
                Useful message 2
            </span>
        </a>
        <a id="link3" href="#" style="background-color: #99FFAA">
            Tooltip 3
            <span id="useful3" class="tooltip" style="background-color: #99FFAA">
                <span class="arrow"></span>
                Useful message 3
            </span>
        </a>
        <a id="link4" href="#" style="background-color: #99AAFF">
            Tooltip 4
            <span id="useful4" class="tooltip" style="background-color: #99AAFF">
                <span class="arrow"></span>
                Useful message 4
            </span>
        </a>
        <script type="text/javascript" charset="utf-8">
            var dialog2 = document.querySelector("#useful2");
            document.querySelector("#link2").onmouseover = function () {
                dialog2.className = "tooltip open";
            };
            document.querySelector("#link2").onmouseout = function () {
                dialog2.className = "tooltip";
            };
            var dialog3 = document.querySelector("#useful3");
            document.querySelector("#link3").addEventListener("mouseover", function () {
                dialog3.className = "tooltip open";
            });
            document.querySelector("#link3").addEventListener("mouseout", function () {
                dialog3.className = "tooltip";
            });
            var dialog4 = document.querySelector("#useful4");
            document.querySelector("#link4").addEventListener("mouseover", function () {
                dialog4.className = "tooltip open";
            });
            document.querySelector("#link4").addEventListener("mouseout", function () {
                dialog4.className = "tooltip";
            });
        </script>
    </body>
</html>
